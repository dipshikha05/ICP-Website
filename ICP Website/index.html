  <script>
    function includeHTML() {
      var elements = document.querySelectorAll("[include-html]");
      elements.forEach(function(el) {
        var file = el.getAttribute("include-html");
        fetch(file)
          .then(response => {
            if (!response.ok) return;
            return response.text();
          })
          .then(data => {
            el.innerHTML = data;
          });
      });
    }
    includeHTML();
  </script>
</body>
</html>
